<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">
      <div class="content">
        <h1>
          <span>We're</span> 
          <span>coming soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
           Add your email below to stay up-to-date with announcements and our
           launch deals.
        </p>
        <form class="form" novalidate>
          <input type="email" name="email" id="email" aria-label="email adress"
          placeholder="Email Adress" class="email_input" required >
          <img src="./images/icon-error.svg" alt="error icon" class="error_icon">
          <button class="btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow icon" class="icon_arrow">
          </button>
          <p class="error_msg">Please provide a valid email</p>
        </form>
      </div>
      <picture class="main_img">
        <source srcset="./images/hero-desktop.jpg" alt="picture of a girl staring right to your soul"
        media="(min-width : 1000px)">
        <img src="./images/hero-mobile.jpg" alt="picture of a girl staring right to your soul">
      </picture>
    </main> 
</body>
</html>
